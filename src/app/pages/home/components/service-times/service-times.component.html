<ion-content class="service-times">
  <h2>Service Times</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4"  *ngFor="let service of serviceTimes">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ service.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ service.time }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
